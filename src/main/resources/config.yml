# Default configuration for CheeseFactory
config_version: 5

# Config Migration: Your customizations are preserved when updating!
# Backups are saved to: plugins/CheeseFactory/config.yml.backup-vX-YYYY-MM-DD-HHmm

# Note on custom_id:
# - If custom_id.type is set to another plugin (e.g. nexo, craftengine), CheeseFactory will keep that plugin's
#   item name, lore, and appearance. The name/lore entries in this file only apply to minecraft items or when
#   falling back to a vanilla material because the external item could not be created.
# - custom_model_data is per-item: set it inside each item's section here (for ingredients) or inside cheese.yml
#   (for cheeses). If you omit it or set it to 0/negative, that item will not use custom model data.

# ======================================================================================
# FERMENTATION SETTINGS
# ======================================================================================
# Configure the fermentation process timing and visual/audio effects

fermentation:
  time_ticks: 9600                # 8 minutes by default (20 ticks = 1 second)
  tick_interval: 20               # How often to tick barrels (in ticks). 20 = once per second
  effects:
    particles:
      enabled: true
      type: "DUST"                # Available: DUST (custom colors), COMPOSTER, VILLAGER_HAPPY, etc.
      colors:                     # Colors used randomly (hex format)
        - "#FFFF00"               # Yellow
        - "#FFD700"               # Gold
      count: 3
      offset_y: 1.1
    sounds:
      enabled: true
      sound: "BLOCK_BREWING_STAND_BREW"
      volume: 0.3
      pitch: 0.5
      chance: 0.2                 # Chance per tick to play sound (0.0 - 1.0)

# ======================================================================================
# ITEM DEFINITIONS
# ======================================================================================
# Configure all custom items used in the cheese-making process

bacteria:
  # NOTE:
  #  - Bacteria block drops are NOT controlled by this config.
  #  - Install RoseLoot and configure a BLOCK loot table to drop this bacteria item
  #    (example: run '/cf give bacteria 1' to get the item for testing)
  #  - See RoseLoot wiki: https://wiki.rosewooddev.io/RoseLoot/overview/
  custom_id:
    type: minecraft
    item: SLIME_BALL
  minecraft_item:
    name: "<gold><b>Mesophilic Bacteria</b></gold>"
    lore:
      - "<yellow>Produces ATP from lactose.</yellow>"

inoculated_milk:
  custom_id:
    type: minecraft
    item: MILK_BUCKET
  minecraft_item:
    name: "<white>Inoculated Milk</white>"
    lore: []
  cooking_time_ticks: 600         # Time to cook on campfire (30 seconds)

curd:
  custom_id:
    type: minecraft
    item: BREAD
  minecraft_item:
    name: "<gold><b>Curd</b></gold>"
    lore:
      - "<yellow>Fresh cheese curd.</yellow>"

cheese_barrel:
  custom_id:
    type: minecraft
    item: BARREL
  custom_id_open:                 # Block shown when barrel GUI is open
    type: minecraft
    item: BARREL
  minecraft_item:
    name: "<gold>Cheese Barrel</gold>"
    lore: []
  sounds:
    open: BLOCK_BARREL_OPEN
    close: BLOCK_BARREL_CLOSE
    volume: 1.0
    pitch: 1.0
